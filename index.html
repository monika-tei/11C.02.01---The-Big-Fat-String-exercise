<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>String Exercise</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/sans-comic-sans" rel="stylesheet" />
  </head>
  <body>
    <!-- Add the interface HTML here -->
    <div class="container">
      <div class="input-container">
        <p>Input:</p>
        <input type="text" class="input-box" id="input-box" />
      </div>
      <div class="dropdown-container">
        <p>Dropdown Choice:</p>
        <select class="dropdown-choice" id="dropdown-choice">
          <option value="choice1">If input is a first name: Make the first character in a name uppercase, and the rest lowercase</option>
          <option value="choice2">If input is a full name: Find the first name</option>
          <option value="choice3">If input is a full name: Find the length of the first name</option>
          <option value="choice4">If input is a full name: Find the middle name start and end position, and the middle name itself in a full name string</option>
          <option value="choice5">If input is a filename: Check if a filename is .png or .jpg</option>
          <option value="choice6">If input is a password: Hide a password with the correct number of *s</option>
          <option value="choice7">With any input: Make the third character uppercase</option>
          <option value="choice8">With any input: Make a character uppercase, if it follows a space or a hyphen</option>
        </select>
      </div>
      <div class="output-container">
        <p>Output:</p>
        <input type="text" class="output-box" id="output-box" disabled />
      </div>
      <div class="button-container">
        <button class="button" id="button">Generate Output</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
